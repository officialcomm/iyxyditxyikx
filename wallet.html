<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 p-4">
  <section class="bg-white p-4 rounded-2xl shadow-sm mb-6">
    <h2 class="text-xl font-semibold mb-2">My Wallet</h2>
    
    <!-- User ID + Copy -->
    <div class="flex items-center space-x-2 text-sm text-green-700 font-semibold">
      <span>User ID:</span>
      <span id="user-id" class="cursor-pointer underline" title="Click to copy">Loading...</span>
      <button onclick="copyUserID()" class="bg-green-500 text-white px-2 py-1 rounded text-xs">Copy</button>
    </div>

    <!-- Balances -->
    <div class="mt-4 grid grid-cols-2 gap-4 text-sm">
      <div class="bg-gray-100 p-3 rounded-lg">
        <p class="text-gray-600">Available Balance</p>
        <p id="balance" class="font-semibold">$0.00</p>
      </div>
      <div class="bg-gray-100 p-3 rounded-lg">
        <p class="text-gray-600">Deposit</p>
        <p id="deposit" class="font-semibold">$0.00</p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="mt-4 flex justify-between">
      <button class="bg-green-500 text-white px-4 py-2 rounded-xl">Deposit</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded-xl">Withdraw</button>
    </div>
  </section>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://spztajjxtruxxtonqiko.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwenRhamp4dHJ1eHh0b25xaWtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyOTk5NzAsImV4cCI6MjA2Mzg3NTk3MH0.2Ik67UPP_mY662xbtWR6g0QncLT_9fHRQb1NCveIDRY'
    );

    const userId = localStorage.getItem('user_id');
    const userIdSpan = document.getElementById('user-id');
    const balanceDisplay = document.getElementById('balance');
    const depositDisplay = document.getElementById('deposit');

    if (!userId) {
      userIdSpan.textContent = 'Guest';
      return;
    }

    async function loadWallet() {
      // Get GMDxxxxxxx
      const { data: userData } = await supabase
        .from('users')
        .select('name')
        .eq('user_id', userId)
        .maybeSingle();

      const displayId = userData?.name || userId;
      userIdSpan.textContent = displayId;
      userIdSpan.onclick = () => copyToClipboard(displayId);

      // Get balance + deposit
      const { data: wallet } = await supabase
        .from('wallets')
        .select('balance, deposit')
        .eq('user_id', userId)
        .maybeSingle();

      balanceDisplay.textContent = `$${(wallet?.balance ?? 0).toFixed(2)}`;
      depositDisplay.textContent = `$${(wallet?.deposit ?? 0).toFixed(2)}`;
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => alert("User ID copied to clipboard!"));
    }

    window.copyUserID = () => copyToClipboard(userIdSpan.textContent);

    loadWallet();
  </script>
</body>
</html>
