<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <style>
      .topbar {
    flex-direction: column;
    align-items: flex-start;
    gap: 1rem;
  }
    </style>
  </head>
 <body class="bg-gray-100 p-4">
  <section class="bg-white p-4 rounded-2xl shadow-sm mb-6">
    <h2 class="text-xl font-semibold mb-2">My Wallet</h2>
    <div class="flex justify-between items-center">
      <div style="display:flex;align-items:center;gap:1rem;">
          <div id="user-id-label" style="font-size:0.875rem;font-weight:600;color:#065f46;">
            User ID: <span id="user-id" style="cursor:pointer;border-bottom:1px dotted #065f46;" title="Click to copy">Loading...</span>
          </div>
      </div>
    </div>
    <div class="mt-4 grid grid-cols-2 gap-4 text-sm">
      <div class="bg-gray-100 p-3 rounded-lg">
        <p class="text-gray-600">Available Balance</p>
        <p class="font-semibold">$0.00</p>
      </div>
      <div class="bg-gray-100 p-3 rounded-lg">
        <p class="text-gray-600">Deposit</p>
        <p class="font-semibold">$0.00</p>
      </div>
    </div>
    <div class="mt-4 flex justify-between">
      <button class="bg-green-500 text-white px-4 py-2 rounded-xl">Deposit</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded-xl">Withdraw</button>
    </div>
      <div class="topbar">
       <div class="burger" onclick="toggleSidebar()">
       <span></span>
       <span></span>
       <span></span>
     </div>
        <script>
          function copyUserID() {
      const userID = document.getElementById('user-id');
      navigator.clipboard.writeText(userID.textContent);
      alert('User ID copied!');
    }
           window.toggleSidebar = () => {
    document.querySelector('.sidebar')?.classList.toggle('show');
  };

  // Enable section switching
  window.showSection = (sectionId) => {
    document.querySelectorAll('.section').forEach(section => {
      section.style.display = section.id === sectionId ? 'block' : 'none';
    });
  };
        </script>
  </body>
</html>
