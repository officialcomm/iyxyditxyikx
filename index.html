<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GMD Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .light-mode {
      background-color: #f4f7f6;
      color: #333;
    }

    .dark-mode {
      background-color: #1e293b;
      color: #e2e8f0;
    }

    video.bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.4) hue-rotate(90deg);
    }

    .light-mode .bg-video {
      filter: brightness(0.4) hue-rotate(90deg);
    }

    .dark-mode .bg-video {
      filter: brightness(0.2) grayscale(20%);
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 128, 0.05);
      backdrop-filter: blur(6px);
      z-index: -1;
      transition: background 0.3s ease, backdrop-filter 0.3s ease;
    }

    .light-mode .overlay {
      background: rgba(0, 255, 128, 0.05);
      backdrop-filter: blur(6px);
    }

    .dark-mode .overlay {
      background: rgba(30, 41, 59, 0.4);
      backdrop-filter: blur(8px);
    }

    .signup-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.955);
      padding: 2rem;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 255, 128, 0.5);
      color: rgba(0, 0, 0, 0.7);
      max-width: 400px;
      width: 90%;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .dark-mode .signup-box {
      background: rgba(30, 30, 30, 0.8);
      color: rgba(255, 255, 255, 0.8);
      border-color: rgba(50, 50, 50, 0.5);
      box-shadow: 0 0 30px rgba(0, 150, 75, 0.7);
    }

    .signup-box h2 {
      color: #00ff88;
      text-align: center;
      margin-bottom: 1rem;
      transition: color 0.3s ease;
    }

    .dark-mode .signup-box h2 {
      color: #00cc99;
    }

    .signup-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00ff88;
      border-radius: 8px;
      color: black;
      transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode .signup-box input {
      background: rgba(50, 50, 50, 0.3);
      border-color: #00cc99;
      color: #f0f0f0;
    }

    .signup-box input::placeholder {
      color: green;
      transition: color 0.3s ease;
    }

    .dark-mode .signup-box input::placeholder {
      color: #b3b3b3;
    }

    .signup-box button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: linear-gradient(to right, #00ff88, #00cc99);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: whitesmoke;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dark-mode .signup-box button {
      background: linear-gradient(to right, #00cc99, #00997a);
      color: #e0e0e0;
    }

    .google-btn {
      background: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 0.75rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .dark-mode .google-btn {
      background: #333;
      color: #f0f0f0;
      border-color: #555;
    }

    .footer-text {
      text-align: center;
      font-size: 0.8rem;
      margin-top: 1rem;
      color: green;
      transition: color 0.3s ease;
    }

    .dark-mode .footer-text {
      color: #80cbc4;
    }

    .footer-text a {
      color: black;
      text-decoration: underline;
      text-decoration-color: blue;
      transition: color 0.3s ease;
    }

    .dark-mode .footer-text a {
      color: #a7ffeb;
    }

    video {
     position: fixed;
     top: 0; left: 0;
     width: 100%;
     height: 100%;
     object-fit: cover;
     z-index: -1;
     filter: brightness(0.4) hue-rotate(90deg);
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
    }

    .toggle-checkbox {
      position: absolute;
      left: -9999px;
    }

    .toggle-label {
      display: inline-block;
      width: 60px;
      height: 30px;
      background-color: #ccc;
      border-radius: 15px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle-label::after {
      content: '';
      position: absolute;
      left: 2px;
      top: 2px;
      width: 26px;
      height: 26px;
      background-color: white;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .toggle-checkbox:checked + .toggle-label {
      background-color: #00ff88;
    }

    .toggle-checkbox:checked + .toggle-label::after {
      transform: translateX(30px);
    }
    .error-message {
      color: red;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }
    #logo {
      display: block;
      width: 100px;
      height: 100px;
      margin: 0 auto 1rem auto;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00ff88;
      box-shadow: 0 0 2px rgba(0, 255, 128, 0.6);
   }
  </style>
</head>
<body class="light-mode">

  <div class="toggle-container">
    <input type="checkbox" id="darkModeToggle" class="toggle-checkbox">
    <label for="darkModeToggle" class="toggle-label"></label>
  </div>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <div class="signup-box">
    <img src="logo.png" id="logo" />
    <h2>Sign Up</h2>
    <input type="text" id="fullName" placeholder="Full Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
    <button onclick="signUpWithEmailPassword()">Sign Up</button>
    <p id="signUpEmailPasswordError" class="error-message"></p>

    <button class="google-btn" onclick="signUpWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" height="22" alt="Google icon" />
      Sign Up with Google
    </button>
    <p id="signUpGoogleSignInError" class="error-message"></p>

    <div class="footer-text">
      Already have an account? <a href="login.html">Log in</a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.0/dist/supabase.min.js" defer></script>
<script src="signup.js" defer></script>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://spztajjxtruxxtonqiko.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNwenRhamp4dHJ1eHh0b25xaWtvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyOTk5NzAsImV4cCI6MjA2Mzg3NTk3MH0.2Ik67UPP_mY662xbtWR6g0QncLT_9fHRQb1NCveIDRY'
  );

  // DOM references
  const userIdSpan = document.getElementById('user-id');
  const balanceDisplay = document.getElementById('balance');
  const inviteCountDisplay = document.querySelector('.analytics-container .value');
  const depositAddressElement = document.getElementById('depositAddress');
  const withdrawForm = document.getElementById('withdrawForm');
  const withdrawAddressInput = document.getElementById('withdrawAddress');
  const withdrawAmountInput = document.getElementById('withdrawAmount');
  const depositModal = document.getElementById('depositModal');
  const withdrawModal = document.getElementById('withdrawModal');
  const modeToggle = document.getElementById('mode-toggle');
  const body = document.body;

  let userId = null;

  async function initDashboard() {
    // Get user ID from local storage
    const storedUserId = localStorage.getItem('user_id');

    if (!storedUserId) {
      // No user ID found, redirect to login
      window.location.href = 'login.html';
      return;
    }

    userId = storedUserId;

    // Verify if the user ID exists in the database (still doesn't guarantee active session)
    const { data: userRecord, error: userError } = await supabase
      .from('users') // Replace 'users' with your actual user table name
      .select('id')
      .eq('id', userId)
      .single();

    if (userError || !userRecord) {
      console.error("User record not found:", userError);
      localStorage.removeItem('user_id'); // Clear potentially invalid ID
      window.location.href = 'login.html';
      return;
    }

    // At this point, you are proceeding based on the existence of the user record.
    // THIS IS STILL INSECURE FOR MOST APPLICATIONS.

    // Show user ID on page and enable click-to-copy
    if (userIdSpan) {
      userIdSpan.textContent = userId;
      userIdSpan.addEventListener('click', () => {
        navigator.clipboard.writeText(userId).then(() => {
          alert('User ID copied to clipboard!');
        });
      });
    }

    // Load initial data
    await Promise.all([
      loadInviteCount(),
      fetchBalance(),
      fetchDepositAddress()
    ]);
  }

  // Setup dark mode
  const savedMode = localStorage.getItem('mode') || 'light';
  if (savedMode === 'dark') body.classList.add('dark-mode');
  modeToggle?.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    localStorage.setItem('mode', body.classList.contains('dark-mode') ? 'dark' : 'light');
  });

  // Fetch invite count
  async function loadInviteCount() {
    if (!userId) return;
    const { data, error } = await supabase
      .from('invite_stats')
      .select('invites_count')
      .eq('inviter_id', userId)
      .single();

    inviteCountDisplay.textContent = error ? '0' : data?.invites_count || '0';
  }

  // Fetch wallet balance
  async function fetchBalance() {
    if (!userId) return;
    const { data, error } = await supabase
      .from('wallets')
      .select('balance')
      .eq('user_id', userId)
      .eq('active', true)
      .single();

    balanceDisplay.textContent = error ? 'Error' : `${data?.balance || 0} USDT`;
  }

  // Fetch deposit address
  async function fetchDepositAddress() {
    if (!userId) return;
    const { data, error } = await supabase
      .from('wallets')
      .select('address')
      .eq('user_id', userId)
      .eq('active', true)
      .single();

    depositAddressElement.textContent = error ? 'Error loading address' : data?.address || 'N/A';
  }

  // Withdrawal handler
  withdrawForm?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const address = withdrawAddressInput.value.trim();
    const amount = parseFloat(withdrawAmountInput.value);

    if (!address || isNaN(amount) || amount <= 0) {
      alert('Enter a valid address and amount.');
      return;
    }

    try {
      const res = await fetch('http://localhost:5000/withdraw', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId, wallet_address: address, amount })
      });

      const result = await res.json();
      if (res.ok) {
        alert('Withdrawal request sent.');
        closeWithdrawModal();
        fetchBalance();
      } else {
        alert(result.error || 'Withdrawal failed.');
      }
    } catch (err) {
      alert('Error connecting to withdrawal API.');
      console.error(err);
    }
  });

  // Modals
  window.openDepositModal = () => {
    depositModal.style.display = 'flex';
    fetchDepositAddress();
  };
  window.closeDepositModal = () => depositModal.style.display = 'none';
  window.openWithdrawModal = () => withdrawModal.style.display = 'flex';
  window.closeWithdrawModal = () => withdrawModal.style.display = 'none';

  // Sidebar toggle
  window.toggleSidebar = () => {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('show');
  };

  // Tasks logic
  let completedTasks = 0;
  let taskLockedUntil = null;
  let earnings = 0;

  window.completeTask = (button) => {
    if (taskLockedUntil && new Date() < taskLockedUntil) {
      alert("You must wait 24 hours before doing another task.");
      return;
    }
    if (button.disabled) return;

    button.disabled = true;
    button.innerText = "Completed ✅";
    completedTasks++;
    earnings += 0.9;
    document.getElementById("earnings").textContent = earnings.toFixed(2);

    if (completedTasks === 3) {
      alert("🎉 Task Completed! Come back in 24 hours.");
      lockTasksFor24Hours();
    }
  };

  function lockTasksFor24Hours() {
    taskLockedUntil = new Date(Date.now() + 24 * 60 * 60 * 1000);
    document.getElementById("task-status").textContent = "Locked";
    document.querySelectorAll(".earn-button").forEach(btn => btn.disabled = true);
  }

  // Section switcher
  window.showSection = (id) => {
    document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  };

  // Initialize dashboard on DOM ready
  document.addEventListener('DOMContentLoaded', initDashboard);
</script>
</body>
</html>
